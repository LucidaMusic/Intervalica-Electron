<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Generador de acordes </title>
    <link rel="stylesheet" href="styles/indexStyle.css">
    <link rel="icon" type="image/png" href="/img/icon.png">
</head>

<body>

    <h1> Generador de acordes</h1>

    <div id="mainInputsContainer">
        <div id="mainInputsContainer__tonal">
            <div id="mainInputsContainer__tonal__BPM">
                <label for="bpmInput">Pulsos por minuto: </label>
                <div id="bpmInputDiv">
                    <span id="bpmInput__span">ùÖü = </span>
                    <input type="number" id="bpmInput" value="120">
                </div>
                <p id="bpmInputErrorMessage" class="errorText">Mensaje de error provisional</p>
            </div>
            <div id="firstTonicFreqInputDiv">
                <label for="firstRootFreqInput">Frecuencia de la primera t√≥nica: </label>
                <input type="number" value="440" min="20" max="15000" id="firstRootFreqInput"
                    onblur="updateFirstTonicFreq()">
                <p id="firstTonicFreqInputErrorMessage" class="errorText">¬°Este campo est√° vac√≠o!</p>
            </div>
        </div>
        <div id="volumeInputDiv">
            <label for="volumeInput">Volumen</label>
            <input id="volumeInput" type="range" maxlength="100" minlength="0" value="100">
        </div>
    </div>

    <div id="chordBar">
        <!--Pa los "acordes"-->

        <button onclick="openRequestNoteCreationWindow()" id="newChordButton" class="chordBox">Nuevo tono (+)</button>
    </div>

    <script src="mainWindowRender.js"></script>
    <script type="module" src="tools/soundMotor.js"></script>
</body>

</html>
