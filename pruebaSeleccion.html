<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Duraciones de Figuras Musicales</title>
    <style>
        /* Estilos para las duraciones de figuras musicales */
        .duracion {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        /* Estilo para la duración seleccionada */
        .duracion.seleccionada {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Seleccione una Duración de Figura Musical:</h1>
    <div id="carrusel">
        <div class="duracion" onclick="seleccionarDuracion('corchea')">Corchea</div>
        <div class="duracion" onclick="seleccionarDuracion('blanca')">Blanca</div>
        <div class="duracion" onclick="seleccionarDuracion('redonda')">Redonda</div>
        <!-- Agregar más duraciones según sea necesario -->
    </div>

    <p>Duración seleccionada: <span id="duracionSeleccionada">Ninguna</span></p>

    <script>
        // Función para seleccionar una duración de figura musical
        function seleccionarDuracion(duracion) {
            // Obtener todas las duraciones
            const duraciones = document.querySelectorAll('.duracion');
            
            // Desmarcar todas las duraciones
            duraciones.forEach(d => d.classList.remove('seleccionada'));
            
            // Marcar la duración seleccionada
            const duracionSeleccionada = document.getElementById('duracionSeleccionada');
            duracionSeleccionada.textContent = duracion;
            const duracionElegida = document.querySelector(`.duracion:contains(${duracion})`);
            duracionElegida.classList.add('seleccionada');
        }
    </script>
</body>
</html>
